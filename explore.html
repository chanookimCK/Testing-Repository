<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탐색 - gram#</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* 탐색 페이지 레이아웃 */
        .explore-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .explore-grid .explore-item {
            position: relative;
        }

        .explore-grid img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .explore-grid img:hover {
            transform: scale(1.05);
        }

        /* 오버레이 (게시물 정보 표시) */
        .explore-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            border-radius: 10px;
            transition: opacity 0.3s ease;
        }

        .explore-item:hover .overlay {
            opacity: 1;
        }

        .overlay h4 {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">gram#</div>
            <ul>
                <li><a href="index.html">홈</a></li>
                <li><a href="explore.html">탐색</a></li>
                <li><a href="contact.html">문의하기</a></li>
                <li><a href="login.html">로그인</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="explore">
        <h2>프로젝트 탐색</h2>
        <div class="explore-grid">
            <!-- 게시물 아이템 -->
            <div class="explore-item">
                <img src="images/project1.jpg" alt="Project 1">
                <div class="overlay">
                    <h4>프로젝트 1: 멋진 웹 애플리케이션</h4>
                </div>
            </div>
            <div class="explore-item">
                <img src="images/project2.jpg" alt="Project 2">
                <div class="overlay">
                    <h4>프로젝트 2: AI 챗봇</h4>
                </div>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2024 gram#. All Rights Reserved.</p>
    </footer>
    
</body>
</html>
